name: swap_aggregator
description: A modular, plug-and-play DEX aggregator for multi-chain token swaps. Supports 1inch, ParaSwap, Uniswap, 0x, OpenOcean, and Rango.
version: 1.0.0
homepage: https://github.com/ImL1s/swap-aggregator-dart
repository: https://github.com/ImL1s/swap-aggregator-dart

environment:
  sdk: ^3.0.0

dependencies:
  dio: ^5.3.4
  decimal: ^2.3.3
  equatable: ^2.0.5
  collection: ^1.18.0
  meta: ^1.9.1

dev_dependencies:
  test: ^1.24.9
  mockito: ^5.4.4
  build_runner: ^2.4.13
